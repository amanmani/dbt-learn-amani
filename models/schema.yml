version: 2

models:
  - name: customers
    description: '{{ doc("events") }}'
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_customers
    description: This model cleans up order data
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id

sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: orders
      - name: customers              
    
  - name: ticket_tailor
    database: raw
    tables:
      - name: orders
      - name: events
      - name: issued_tickets             
 

              
